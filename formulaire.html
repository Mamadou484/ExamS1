<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Sondage informatique</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Sondage informatique</h2>
    <p>Merci de bien vouloir remplir et envoyer le formulaire suivant</p>
    <form>
      <label>Sexe:</label>
      <input type="radio" name="sexe" value="masculin">Masculin
      <input type="radio" name="sexe" value="feminin">Féminin

      <label for="age">Tranche d'âge:</label>
      <select id="age" name="age">
        <option>Moins de 18 ans</option>
        <option>18-25 ans</option>
        <option>26-35 ans</option>
        <option>36-45 ans</option>
        <option>46 ans et plus</option>
      </select>

      <label>Système d'exploitation utilisé:</label>
      <input type="radio" name="os" value="linux">Linux
      <input type="radio" name="os" value="mac">Mac OS
      <input type="radio" name="os" value="windows">Windows
      <input type="radio" name="os" value="autre">Autre

      <label for="navigateur">Navigateur utilisé:</label>
      <select id="navigateur" name="navigateur">
        <option>Google Chrome</option>
        <option>Mozilla Firefox</option>
        <option>Safari</option>
        <option>Microsoft Edge</option>
        <option>Autre</option>
      </select>

      <label>Langages de programmation connus:</label>
      <input type="checkbox" name="langages" value="Pascal">Pascal
      <input type="checkbox" name="langages" value="C/C++">C/C++
      <input type="checkbox" name="langages" value="Java">Java
      <input type="checkbox" name="langages" value="Javascript">Javascript
      <input type="checkbox" name="langages" value="Python">Python

      <label for="niveau_html">Votre niveau en html (0 pour nul à 5 pour expert)</label>
      <select id="niveau_html" name="niveau_html">
        <option>0</option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
      </select>

      <label for="besoins">Vos besoins en formation:</label>
      <textarea id="besoins" name="besoins"></textarea>

      <div class="submit-btn">
        <p>Pour envoyer le formulaire</p>
        <input type="submit" value="Envoyer">
      </div>
    </form>
  </div>
</body>
</html>
